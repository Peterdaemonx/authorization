listen: ":8001"

cm_platform:
  base_domain: cmtest.nl

gcp:
  project_id: "cc-acquiring-development"
  spanner:
    instance: "acquiring-instance"
    database: "authorizations"
    pool_size: 3
    read_timeout: "3s"
    write_timeout: "5s"
  pubsub:
    authorization_captured_topic_id: "authorization.captured.v1"
    refund_captured_topic_id: "refund.captured.v1"
    presentment_cleared_topic_id: "presentment.cleared.v1"
    timeout: "10s"
  storage:
    bucket_name: "cc-acquiring-development-clearing-files"

# blocked_bins:
#  - 523233

development: # Development only fields. This entire section MAY NOT be present outside of local development setups
  mock_cm_platform: true
  mock_permission_store: false
  human_readable_logging: true
  mock_data: false
  mock_tokenization: false
  mock_card_info: true
  mock_publisher: false
  mock_pub_sub: false
  mock_nonce_store: true
  mock_storage_bucket: false

mastercard: # Mastercard related config
  binrange_filetypes: "YTF.AR.TR54"
  connection_pool:
    max_connections: 1 # Max number of connections that the pool is going to maintain.
    name: "Mastercard"
    address: "localhost:9999"
    dial_timeout: "5s" # Timeout for connecting operations.
    redial_delay: "3s" # Delay between connection attempts.
    keep_alive_delay: "15s" # Delay between zero probe sends. This value is also used as initial recv. idle timeout.
    read_timeout: "12s" # Timeout for connection read operations.
    write_timeout: "12s" # Timeout for write operations.
    response_timeout: "12s" # Time to wait for a response.
    tick_delay: "5s" # Time to wait between requests.

visa:
  source_station_id: "111106"
  binrange_filetype: "EPExt"
  connection_pool:
    max_connections: 1 # Max number of connections that the pool is going to maintain.
    name: "Visa"
    address: "10.18.27.52:10106"
    dial_timeout: "5s" # Timeout for connecting operations.
    redial_delay: "3s" # Delay between connection attempts.
    keep_alive_delay: "15s" # Delay between zero probe sends. This value is also used as initial recv. idle timeout.
    read_timeout: "12s" # Timeout for connection read operations.
    write_timeout: "12s" # Timeout for write operations.
    response_timeout: "12s" # Time to wait for a response.
    tick_delay: "0s" # Time to wait between requests.

cors:
  allowed_origins: "http://frontend.dev.cmtest.nl:3000"

allow_production_card_numbers: false

tokenization:
  base_url: "https://api.cmtest.nl/cc-dev01/tokenization"

detokenization:
  base_url: "https://api.cmtest.nl/cc-dev01/detokenization"

card_info_api:
  base_url: "https://api.cmtest.nl/cc-dev01/cardinfo"

